<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>DuckDuckGo — Votre confidentialité, simplifiée.</title>
    </head>
    <body>
        <!-- 
            <p>
                Aa Bb Cc Dd Ee Ff Gg Hh Ii Jj Kk Ll Mm Nn Oo Pp Qq Rr Ss Tt Uu Vv Ww Xx
                Yy Zz ⇶
            </p>
        -->
        <header>
            <div class="header-nav-container">
                <nav class="header-nav">
                    <span class="header-social-menu">
                        <span class="icon">
                            <span class="horn"></span>
                            <span class="down"></span>
                        </span>
                    </span>
                    <a class="header-button" href="#">⇶</a>
                </nav>
            </div>
        </header>
        <section>
            <main class="main-container-wrapper">
                <div class="main-container">
                    <a class="logo-link" href="https://duckduckgo.com/about"
                        ><img
                            src="/img/logo_homepage.normal.v108.svg"
                            class="logo"
                        />
                    </a>
                </div>
                <div class="search-wrapper">
                    <form
                        class="search"
                        id="search"
                        name="x"
                        method="GET"
                        action="/"
                    >
                        <input
                            id="search_form_input_homepage"
                            class="search-input"
                            type="text"
                            autocomplete="off"
                            name="q"
                            tabindex="1"
                            value=""
                            autocapitalize="off"
                            autocorrect="off"
                            placeholder="Recherchez sur le web sans être traqués"
                        />
                        <input
                            id="search_button_homepage"
                            class="search-button"
                            type="submit"
                            tabindex="2"
                            value="S"
                        />
                        <input
                            id="search_form_input_clear"
                            class="search-clear"
                            type="button"
                            tabindex="3"
                            value="X"
                            style="visibility: hidden"
                        />
                    </form>
                </div>
            </main>
        </section>
    </body>
</html>
